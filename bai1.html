<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="value"/>
<input type="button" value="Thêm" onclick="nhap()"/>
<input type="button" value="Hiển thị" onclick="hienThi()"/>
<div id="ketQua"></div>

</body>
<script>

    let x = 0;
    let array = Array();
    let e = "<hr>";
function nhap() {
    array[x] = document.getElementById("value").value;
    alert("Đã thêm")
    x++;
    document.getElementById("value").value = "";
}
function hienThi() {

    for (let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br>";
    }
    document.getElementById("ketQua").innerHTML = e;
}

</script>
</html>
